<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">

        <h2 data-bind="text: currentCat().name" id="cat-name"></h2>
        <h3>A.K.A:</h3>
            <ul data-bind="foreach: currentCat().nicknames">
            <li data-bind="text: $data"></li>
            </ul>

        <h3>Level: </h3>
        <h3 data-bind="text: currentCat().level"></h3>
        <h3>Clicks: </h3>
        <div data-bind="text: currentCat().clickCount" id="cat-count"></div>
        <img data-bind="click: incrementCounter, attr{src: currentCat().imgSrc}" id="cat-img" src="" alt="cute cat">

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
